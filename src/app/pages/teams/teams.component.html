<div class="teams-page-container">
    <div class="teams-header">
      <h1>
        <mat-icon class="header-icon">groups</mat-icon>
        Csapatok
      </h1>
    </div>
  
    <div class="teams-grid">
      <mat-card class="team-card" *ngFor="let team of teams">
        <mat-card-header>
          <div mat-card-avatar class="team-avatar" *ngIf="team.logoUrl" [style.background-image]="'url(' + team.logoUrl + ')'"></div>
          <mat-card-title>{{ team.name }}</mat-card-title>
          <mat-card-subtitle>{{ team.city }}</mat-card-subtitle>
        </mat-card-header>
  
        <img *ngIf="team.logoUrl" mat-card-image [src]="team.logoUrl" alt="{{ team.name }} logo" class="team-logo">
        
        <mat-divider></mat-divider>
        
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/teams', team.id]" matTooltip="Csapat részletei">
            <mat-icon>visibility</mat-icon> Részletek
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
    
    <div class="no-teams" *ngIf="teams.length === 0">
      <mat-icon>sentiment_dissatisfied</mat-icon>
      <p>Nincsenek elérhető csapatok!</p>
    </div>
  </div>
